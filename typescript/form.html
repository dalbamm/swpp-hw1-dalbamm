<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SWPP HW-1: Form checker</title>
</head>
<body>
	<form name="form" method="post">
		Email: <input type="text" name="email"> <icon id="X0" rel="tooltip" data-toggle="modal" data-target="#mymodal"></icon>
        <label id="email-label"></label>
		<br>
		Password: <input type="password" name="password"> <icon id="X1" rel="tooltip" data-toggle="modal" data-target="#mymodal"></icon>
        <label id="password-label"></label>
		<br>
		Password Confirmation: <input type="password" name="password-confirmation"> <icon id="X2"></icon>
        <label id="password-confirmation-label"></label>
		<br>
		Phone number: <input type="text" name="phone-number"> <icon id="X3"></icon>
        <label id="phone-number-label"></label>
		<br>
		First Name: <input type="text" name="fname"> <icon id="X4"></icon>
        <label id="fname-label"></label>
		<br>
		Last Name: <input type="text" name="lname"> <icon id="X5"></icon>
        <label id="lname-label"></label>
		<br>
		Age: <input type="text" name="age"> <icon id="X6"></icon>
        <label id="age-label"></label>
		<br>
		Birth Date:
		<br>
		Month: <input type="text" name="birth-month"> <icon id="X7"></icon>
        <label id="birth-month-label"></label>
		<br>
		Day: <input type="text" name="birth-day"> <icon id="X8"></icon>
        <label id="birth-day-label"></label>
		<br>
		Year: <input type="text" name="birth-year"> <icon id="X9"></icon>
        <label id="birth-year-label"></label>
	</form>
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
